<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções em JavaScript</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Funções JavaScript</h1>

    <!-- Função MAIOR_MENOR -->
    <h2>MAIOR_MENOR</h2>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1">
    <label for="num2">Número 2:</label>
    <input type="number" id="num2">
    <label for="num3">Número 3:</label>
    <input type="number" id="num3">
    <label for="num4">Número 4:</label>
    <input type="number" id="num4">
    <label for="num5">Número 5:</label>
    <input type="number" id="num5">
    <button onclick="maiorMenor()">Calcular Maior e Menor</button>
    <p id="maiorMenorResult"></p>

    <!-- Função VOGAL -->
    <h2>VOGAL</h2>
    <label for="caractere">Digite um caractere:</label>
    <input type="text" id="caractere">
    <button onclick="vogal()">Verificar</button>
    <p id="vogalResult"></p>

    <!-- Função LIMITES -->
    <h2>LIMITES</h2>
    <label for="li">Limite inferior:</label>
    <input type="number" id="li">
    <label for="ls">Limite superior:</label>
    <input type="number" id="ls">
    <button onclick="limites()">Imprimir Números Pares</button>
    <p id="limitesResult"></p>

    <!-- Função ORDEM -->
    <h2>ORDEM</h2>
    <label for="a">Valor 1:</label>
    <input type="number" id="a">
    <label for="b">Valor 2:</label>
    <input type="number" id="b">
    <label for="c">Valor 3:</label>
    <input type="number" id="c">
    <button onclick="ordem()">Ordenar</button>
    <p id="ordemResult"></p>

    <!-- Função POSITIVO_NEGATIVO -->
    <h2>POSITIVO_NEGATIVO</h2>
    <label for="valor">Digite um valor inteiro:</label>
    <input type="number" id="valor">
    <button onclick="positivoNegativo()">Verificar</button>
    <p id="positivoNegativoResult"></p>

    <!-- Função PAR_IMPAR -->
    <h2>PAR_IMPAR</h2>
    <label for="numero">Digite um valor inteiro:</label>
    <input type="number" id="numero">
    <button onclick="parImpar()">Verificar</button>
    <p id="parImparResult"></p>
</body>
</html>
